<script language="JavaScript">

<!-- Hiding this

// Function to make the text in the status bar bounce up and down
// (c) Martien Verbruggen, February 1996
// Feel free to use this, please leave copyright notice intact.

// It would be even simpler to just make it bounce, and not 'disappear'
// I just did that as an exercise. One does foolish things, at times.

// offset is the place where it starts initially
// step is the number of characters it scrolls

function bounce ( message, offset, step ) {
  var output="";
  var end=100;

  for ( var i = 0; i < offset; i++ ) { output += " "; }
  
  if ( (offset >= end+message.length && step > 0) || 
       (offset <= -message.length    && step < 0)    ) {
    step = -step;
  }

  if ( offset > end ) {
    output += message.substring(0, message.length-(offset-end));
  } 
  else if ( offset > 0 && offset <= end ) { 
    output += message;
  } 
  else {
    output += message.substring(-offset, message.length);
  }

  if ( step != 0) {
    offset += step;
    command="bounce(\"" + message + "\"," + offset + "," + step + ")";
    // If you want to make it scroll faster, DECREASE the 200
    timer=setTimeout(command, 200);
  }
  status = output;
  return true;
}

// End of hiding -->

</script>
